<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>SmartApp</title>
</head>
<body>
    <div class="wrapper">
            <div class="mobile__body">
                <header class="mobile__header">
                    <img src="css/images/top.svg">
                </header>
                <main class="mobile__content">
                    <div class="selectbox">
                        <div class="selectbox__selected">
                            <span class="selectbox__value">All Rooms</span>
                            <i class="icon_arrow"></i>
                        </div>
                        <div class="selectbox__list">
                            <div data-room="allRooms" class="select__item selected">All Rooms</div>
                            <div data-room="livingRoom" class="select__item">Living Room</div>
                            <div data-room="bedroom" class="select__item">Bedroom</div>
                            <div data-room="kitchen" class="select__item">Kitchen</div>
                            <div data-room="bathroom" class="select__item">Bathroom</div>
                            <div data-room="studio" class="select__item">Studio</div>
                            <div data-room="washing" class="select__item">Washing</div>
                        </div>
                    </div>
                    <div id="mobile__rooms" class="mobile__rooms rooms">
                        <div data-room="livingRoom" class="rooms__item">
                            <i class="icon_livingroom"></i>
                            <span>Living Room</span>
                        </div>
                        <div data-room="bedroom" class="rooms__item">
                            <i class="icon_bedroom"></i>
                            <span>Bedroom</span>
                        </div>
                        <div data-room="kitchen" class="rooms__item">
                            <i class="icon_kitchen"></i>
                            <span>Kitchen</span>
                        </div>
                        <div data-room="bathroom" class="rooms__item">
                            <i class="icon_bathroom"></i>
                            <span>Bathroom</span>
                        </div>
                        <div data-room="studio" class="rooms__item">
                            <i class="icon_studio"></i>
                            <span>Studio</span>
                        </div>
                        <div data-room="washing" class="rooms__item">
                            <i class="icon_washingroom"></i>
                            <span>Washing</span>
                        </div>
                    </div>
                    <div class="mobile__settings settings">
                        <div class="settings__types">
                                <div data-setting="temperature" class="settings__type settings__type_active ">
                                    <i class="icon_temperature"></i>
                                    <div class="settings__text">Temperature</div>
                                </div>
                                <div data-setting="lights" class="settings__type">
                                    <i class="icon_lights"></i>
                                    <div class="settings__text">Lights</div>
                                </div>
                                <div data-setting="humidity" class="settings__type">
                                    <i class="icon_humidity"></i>
                                    <div class="settings__text">Humidity</div>
                            </div>  
                        </div>
                        <div class="settings__screens">
                            <div data-setting="temperature" class="settings__screen settings__screen_active">
                                <div class="setting__title">Temperature</div>
                                <div class="settings__scroll_temperature">
                                    <svg class="settings__box" viewBox="0 0 103 103">
                                        <circle class="settings__dots" r="50" cx="50%" cy="50%"></circle>
                                        <circle class="settings__lines-first" r="40" cx="50%" cy="50%""></circle>
                                        <circle class="settings__lines-first_active" r="40" cx="50%" cy="50%"></circle>
                                        <circle class="settings__lines-first_separete" r="40" cx="50%" cy="50%"></circle>
                                        <circle class="settings__dots_separete" r="50" cx="50%" cy="50%"></circle>
                                        <!-- <circle class="settings__circle" r="40" cx="50%" cy="50%"></circle> -->
                                    </svg>
                                    <div class="settings__info">
                                        <span class="settings__temperature">15</span>
                                        <span>C</span>
                                    </div>
                                </div>
                                <div class="settings__buttons">
                                    <div class="settings__button">
                                        <i class="icon_power"></i>
                                        <div class="settings__label">Click to turn ON</div>
                                    </div>
                                    <button class="settings__button-set">Set Temperature</button>
                                </div>
                            </div>
                            <div data-setting="lights" class="settings__screen screen">
                                <div class="screen__body">
                                    <div class="screen__title">Lights</div>
                                    <div class="screen__icon">
                                        <i class="icon_sun"></i>
                                    </div>
                                    <div class="screen__buttons">
                                        <div data-slider="lights" class="screen__slider">
                                            <div class="screen__slider-progress"><span>0%</span></div>
                                        </div>
                                        <div class="screen__switch">
                                            <div class="screen__switch-circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-setting="humidity" class="settings__screen screen">
                                <div class="screen__body">
                                    <div class="screen__title">Humidity</div>
                                    <div class="screen__icon">
                                        <i class="icon_humidity"></i>
                                    </div>
                                    <div class="screen__buttons">
                                        <div data-slider="humidity" class="screen__slider">
                                            <div class="screen__slider-progress"><span>0%</span></div>
                                        </div>
                                        <div class="screen__switch">
                                            <div class="screen__switch-circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="mobile__footer">
                    <img src="css/images/bottom.svg">
                </footer>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
